<!DOCTYPE html>
<html class='no-js'>
  
  <head>
    <title>Mousemove Element Positioning jQuery Plugin</title>
    <meta charset='utf-8'>
    <meta content='width=device-width,initial-scale=1' name='viewport'>
    <link href='css/reset.css' rel='stylesheet' type='text/css'>
    <link href='css/main.css' rel='stylesheet' type='text/css'>
    <script src='http://code.jquery.com/jquery-latest.min.js' type='text/javascript'></script>
    <script src='jquery.mep.js' type='text/javascript'></script>
	
	<!-- Tests & Usage -->
	<script type="text/javascript">
		$(function ()
		{
			var testing_div		= $( '#testing-div' );
			var testing_div2	= $( '#testing-div2' );
			var testing_div3	= $( '#testing-div3' );
			var test4			= $( '#test4' );
			
			// INIT
			console.warn( testing_div.mep() );
			console.warn( testing_div2.mep({ sensitivity: 80 }) );
			console.warn( testing_div3.mep({ sensitivity: 10, invert: false }) );
			
			console.warn( test4.find('> div').mep({ sensitivity: 20 }) );
		});
	</script>
	
  </head>
  
  <body>
    
    <header id='main-header'>
      <div id='testing-div'>
        <h2>This is some heading text.</h2>
      </div>
      <div id='testing-div2'>
        <h2>I'm less responsive to mouse movement.</h2>
      </div>
      <div id='testing-div3'>
        <h2>This one tracks mouse movement.</h2>
      </div>
      <div class='testing-4 cf' id='test4'>
        <div class='left'>
          <h2 class='left'>Even works with floats.</h2>
        </div>
        <div class='right'>
          <h2 class='right'>Using Placeholders.</h2>
        </div>
      </div>
    </header>
  
  </body>
  
</html>
